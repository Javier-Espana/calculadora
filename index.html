<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Componentizada</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div id="calculator">
    <!-- Display se insertará aquí -->
    <div id="display-container"></div>
    
    <!-- Teclado -->
    <div class="keyboard">
      <div class="row">
        <button class="btn operation" data-value="C">C</button>
        <button class="btn operation" data-value="+/-">+/-</button>
        <button class="btn operation" data-value="%">%</button>
        <button class="btn operation" data-value="/">/</button>
      </div>
      <div class="row">
        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operation" data-value="*">×</button>
      </div>
      <div class="row">
        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operation" data-value="-">-</button>
      </div>
      <div class="row">
        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn operation" data-value="+">+</button>
      </div>
      <div class="row">
        <button class="btn number zero" data-value="0">0</button>
        <button class="btn number" data-value=".">.</button>
        <button class="btn operation" data-value="=">=</button>
      </div>
    </div>
  </div>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
